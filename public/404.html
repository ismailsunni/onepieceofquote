<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece of Quote</title>
  <script>
    // GitHub Pages SPA redirect script
    // This script takes the current path and redirects to the index.html
    // with the path as a query parameter that the Vue Router can handle

    var pathSegmentsToKeep = 1; // For /onepieceofquote/

    var l = window.location;
    var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
      '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    l.replace(newUrl);
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
